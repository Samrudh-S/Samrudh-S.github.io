  <!--/Header-->

  <!--Main Section-->
  <main>

    <form name="Contact Us" action="https://httpbin.org/post" method="POST" onsubmit="return validate();">
      <div class="form-row">

        <div class="form-group col-md-4 ml-5 mt-5">
          <label for="Name">Name</label>
          <input required type="Name" name="Name" class="form-control" id="inputName" placeholder="Name">
        </div>

        <div class="form-group col-md-4 ml-5 mt-5">
          <label for="Email">Email Address</label>
          <input required type="email" name="Email" class="form-control" id="inputEmail4" placeholder="Email">
        </div>

        <div class="form-group col-md-4 ml-5 mt-4">
          <label for="Address">Address</label>
          <input required type="text" name="Address" class="form-control" id="inputAddress" placeholder="1234 Main St">
        </div>


        <div class="form-group col-md-4 ml-5 mt-4">
          <label for="City">City</label>

          <input required list="cities" name="City" class="form-control" id="inputCity">
          <datalist id="cities">
            <option>Toronto</option>
            <option>Vancouver</option>
            <option>Montreal</option>
            <option>Niagara Falls</option>
            <option>Victoria</option>
            <option>Halifax</option>
            <option>Quebec City</option>
            <option>Calgary</option>
            <option>Ottawa</option>
          </datalist>
        </div>

        <div class="form-group col-md-4 ml-5 mt-4">
          <label for="inputPostal">Postal Code</label>
          <input required type="text" name="Postal Code" class="form-control" placeholder="A1A 1A1" id="postalCode"
            pattern="[ABCEGHJKLMNPRSTVXY][0-9][ABCEGHJKLMNPRSTVWXYZ] ?[0-9][ABCEGHJKLMNPRSTVWXYZ][0-9]">
        </div>

      </div>
      <div class="form-row">
        <div class="form-group col-md-4 ml-5 mt-4">

          <fieldset class="form-group">
            <div class="row">
              <legend class="col-form-label col-sm-2 pt-0">Options</legend><br><br>
              <div class="col-sm-10">
                <div class="form-check">
                  <input class="form-check-input" type="radio" name="Options" id="gridRadios1" value="option1"
                    onclick="javascript: orderCheck()">
                  <label class="form-check-label" for="gridRadios1">Question</label>
                </div>
                <div class="form-check">
                  <input required class="form-check-input" type="radio" name="Options" id="gridRadios2" value="option2"
                    onclick="javascript: orderCheck()">
                  <label class="form-check-label" for="gridRadios2">Comment</label>
                </div>
                <div class="form-check">
                  <input required class="form-check-input" type="radio" name="Options" id="gridRadios3" value="option3"
                    onclick="javascript: orderCheck()">
                  <label class="form-check-label" for="gridRadios3">Order Problem</label>
                </div>

                <label for="orderNumber"></label>
                <input type="text" id="orderNumber" name="Order Number" placeholder="Order Number"
                  style="display: none;">
              </div>
            </div>
        </div>
      </div>


      <div class="form-row">
        <div class="form-group col-md-4 ml-5 mt-4">
          <label for="inputMessage">Message</label>
          <textarea name="message" id="message" cols="100" rows="10"></textarea>
          </fieldset>
        </div>
      </div>

      <input id="user" type="hidden" name="user" value="Samrudh">
      <button type="submit" class="btn btn-primary col-md-2 ml-5 mt-4 mb-5">Submit</button>
    </form>

  </main>

  <!--/Main Section-->

  <!-- Footer -->
  <footer class="page-footer ">


    <!-- Footer Elements -->
    <div class="container">

      <!-- Grid row-->
      <div class="row">
        <div class="col-md-12 col-12 text-left  ">
          <div class="mt-4 mb-5">

            <!-- Facebook -->
            <a class="fb-ic">
              <i class="fab fa-facebook-f fa-lg white-text mr-md-5 mr-5 fa-2x"> </i>
            </a>
            <!-- Twitter -->
            <a class="tw-ic">
              <i class="fab fa-twitter fa-lg white-text mr-md-5 mr-3 fa-2x"> </i>
            </a>
            <!-- Google +-->
            <a class="gplus-ic">
              <i class="fab fa-google-plus-g fa-lg white-text mr-md-5 mr-3 fa-2x"> </i>
            </a>
            <!--Linkedin -->
            <a class="li-ic">
              <i class="fab fa-linkedin-in fa-lg white-text mr-md-5 mr-3 fa-2x"> </i>
            </a>
            <!--Instagram-->
            <a class="ins-ic">
              <i class="fab fa-instagram fa-lg white-text mr-md-5 mr-3 fa-2x"> </i>
            </a>
            <!--Pinterest-->
            <a class="pin-ic">
              <i class="fab fa-pinterest fa-lg white-text fa-2x"> </i>

            </a>

            <div class="col-md-17 col-12 text-right">

              <!--Subscribe-->

              <form action="https://formspree.io/mnqgrgkq" method="POST">
                <button type="submit" class="btn btn-primary col-md-2 mr-1">Subscribe</button>
                <input type="email" name="email" placeholder="                Subscribe"
                  pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$">
              </form>
            </div>

          </div>
        </div>
      </div>
